copyright: #"My custom copyright."

encoding: utf-8

google_analytics: UAâ€”151136995-1

# Build settings
show_drafts: true
strict_front_matter: true
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from
feed:
  path: atom.xml

jekyll_auth:
  whitelist:
    - jekyll-redirect-from

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: #10
paginate_path: #/page:num/

include: ['_pages']

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .jekyll-assets-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - x_action_items #to-do list

